<html>
  <body>
    <div id="container" style="display: flex; align-items: center;"></div>
  </body>
</html>

<script>
  // code here
  const container = document.getElementById("container");

  async function getTodo() {
      // AquÃ­ va el codigo como en el try del ejercicio anterior:
      const response = await fetch("https://jsonplaceholder.typicode.com/todos/4"); // usamos await porque asi para el codigo hasta que esto esta hecho
      const data = await response.json(); // el await espera a response tambien, codigo parado hasta que se pueda hacer el response.json()
      return data;
  }

  getTodo().then((todo) => { // la async function funciona como una promise, por eso podemos usar el .then con una arrow function
      const h2 = document.createElement("h2"); // crea el h2
      h2.textContent = todo.title; // le da el contenido que queremos al h2 (titulo del to-do 4)
      const input = document.createElement("input"); // creamos un input
      input.type = "checkbox"; // decidimos el tipo de input, en este caso checkbox
      input.checked = todo.completed; // decimos al inpud si esta checked o no (recibe un true/false para saber si esta o no checkeado)
      container.appendChild(h2); 
      container.appendChild(input); // hacemos que h2 y input esten dentro o sean child del container
  });

</script>
